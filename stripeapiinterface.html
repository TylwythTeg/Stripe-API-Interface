<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="stripeapiinterface.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="stripeapiinterface.js"></script>
</head>


<html>
    <h2>Stripe API Interface</h2>

    <ul class="nav-tab-container">
        <li id="tool-button" data-tab="tool" class="active">Tool</li>
        <li data-tab="templates" class="">Templates</li>
         <li data-tab="history" class="">Logs</li>
    </ul>



    <!-- Tool Tab -->
    <div id="tool-tab" class="tab-content active">

      <div class="master_user_input_container">
        <div id = "api_key_input_container" class="user_input_prompt_container">
          <input id = "api_key_input" class="user_input_prompt" type="text" placeholder="Insert Test API Key">
        </div>
      </div>




      <div class="selection-container">
       <h3>Resource</h3>
      <div class="selection-wrapper">



        <select id= "api_object_selection">
          <!-- Core Resources -->
          <option value="balance">Balance</option>
          <option value="charges">Charges</option>
          <option value="customers">Customers</option>
          <option value="disputes">Disputes</option>
          <option value="events">Events</option>
          <option value="file_uploads">File Uploads</option>
          <option value="payouts">Payouts</option>
          <option value="products">Products</option>
          <option value="refunds">Refunds</option>
          <option value="tokens">Tokens</option>

          <!-- Payment Methods -->
          <option value="bank_accounts">Bank Accounts</option>
          <option value="cards">Cards</option>
          <option value="sources">Sources</option>

          <!-- Billing -->
          <option value="coupons">Coupons</option>
          <option value="discounts">Discounts</option>
          <option value="invoices">Invoices</option>
          <option value="invoice_items">Invoice Items</option>
          <option value="subscription_products">Subscription Products</option>
          <option value="plans">Plans</option>
          <option value="subscriptions">Subscriptions</option>
          <option value="subscription_items">Subscription Items</option>
          <option value="usage_records">Usage Records</option>

          <!-- Connect -->
          <option value="account">Account</option>
          <option value="application_fee_refunds">Application Fee Refunds</option>
          <option value="application_fees">Application Fees</option>
          <option value="country_specs">Country Specs</option>
          <option value="external_accounts">External Accounts</option>
          <option value="transfers">Transfers</option>
          <option value="transfer_reversals">Transfer Reversals</option>

          <!-- Orders -->
          <option value="orders">Orders</option>
          <option value="order_returns">Returns</option>
          <option value="skus">SKUs</option>

        </select>


        <select id="api_method_selection">


        </select>
      </div>




      </div>

      <div class="endpoint-header-container" id="endpoint-header-container">
       <h3>Endpoint Parameters</h3>
      </div>


      <div class="endpoint-wrapper" id="endpoint-wrapper">

        <div class="endpoint-container" id="endpoint-container">
        </div>
      </div>






      <!-- text -->
      <div id = "request_container" class = "request-container removed">
          <div class="request-header">
              <h3>Request Data</h3>
          </div>
          <textarea id="JSON_request" class="data-request" spellcheck="false"></textarea>


      </div>

      <div class="doc_link_container">
        <a id ="doc_link" href="#"></a>
      </div>


          <div id="upload-container">
              <h3>Upload</h3>
              <!--<label id="file-label" for="upload-photo">Choose File...</label>-->
              <div class="upload-flex">


              <label id = "upload-label-container">
                Choose File
                <input type="file" id="file-box" name="file" required />       
              </label>
              <span class="selected-file"></span>
              </div>

          </div>

      <div id="connect_auth_container">
          <input type="checkbox" id="connect_auth" name="connect_auth"
                     value="connect_auth">
              <label for="connect_auth">Auth As</label>
      </div>




      <div id = "connect_container" class="master_user_input_container">
        <div class="user_input_prompt_container">
          <input id = "connect_input" class="user_input_prompt" type="text" placeholder="Connected Account ID">
        </div>
      </div>







      <div class="button-div">
        <button id="calculateButton" class="button">Submit Request</button>
      </div>

      <div class="results-container" id = "results-container">
        <div id='label-results'></div>
        <pre id="upload-results"></pre>
      </div>





    </div>




    <!-- Templates Tab -->

    <div id="templates-tab" class="tab-content">


    <div class="templates_container">

    <div class="selection-container">
       <h3>Resource</h3>
      <div class="selection-wrapper">



        <select class="api_objects template_objects">
          <!-- Core Resources -->
          <option value="balance">Balance</option>
          <option value="charges">Charges</option>
          <option value="customers">Customers</option>
          <option value="disputes">Disputes</option>
          <option value="events">Events</option>
          <option value="file_uploads">File Uploads</option>
          <option value="payouts">Payouts</option>
          <option value="products">Products</option>
          <option value="refunds">Refunds</option>
          <option value="tokens">Tokens</option>

          <!-- Payment Methods -->
          <option value="bank_accounts">Bank Accounts</option>
          <option value="cards">Cards</option>
          <option value="sources">Sources</option>

          <!-- Billing -->
          <option value="coupons">Coupons</option>
          <option value="discounts">Discounts</option>
          <option value="invoices">Invoices</option>
          <option value="invoice_items">Invoice Items</option>
          <option value="subscription_products">Subscription Products</option>
          <option value="plans">Plans</option>
          <option value="subscriptions">Subscriptions</option>
          <option value="subscription_items">Subscription Items</option>
          <option value="usage_records">Usage Records</option>

          <!-- Connect -->
          <option value="account">Account</option>
          <option value="application_fee_refunds">Application Fee Refunds</option>
          <option value="application_fees">Application Fees</option>
          <option value="country_specs">Country Specs</option>
          <option value="external_accounts">External Accounts</option>
          <option value="transfers">Transfers</option>
          <option value="transfer_reversals">Transfer Reversals</option>

          <!-- Orders -->
          <option value="orders">Orders</option>
          <option value="order_returns">Returns</option>
          <option value="skus">SKUs</option>

        </select>



      </div>

    <div class ="templates_list">

    </div>








    </div>





    </div>


    </div>



    <ul id="history-tab" class="tab-content">

    </ul>
</html>
